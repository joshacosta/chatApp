<ion-header>

  <ion-navbar>
    <ion-title>RDi Chat</ion-title>
 

  <ion-buttons end>
    <button ion-button icon-only (click)="goToProfile()">
      <ion-icon name="ios-person-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content no-padding>
  <div *ngFor = "let group of groups" >
      
  <ion-item *ngIf  = "group.members.includes(user)" >
    <ion-row   (click) = "goToChatRoom(group.id, group.groupName, group.members)">
        <ion-col>
            <h2> {{group.groupName}} </h2>
        </ion-col>
        <ion-col col-1 >
            <ion-icon right center name="ios-chatboxes"> </ion-icon>
        </ion-col>
    </ion-row>
  </ion-item>


</div>
    

  <ion-fab bottom center (click)="goToCreateGroup()">
    <button ion-fab> 
     <ion-icon name="ios-chatbubbles-outline"> <ion-icon name="md-add"></ion-icon> </ion-icon> 
    </button>
  </ion-fab>
</ion-content>
