<ion-header>

  <ion-navbar>
    <ion-title>{{ groupName }}</ion-title>
    

    <ion-buttons end>
        <button>
            <ion-icon name="ios-people-outline"></ion-icon>
        </button>
        <button ion-button icon-only (click)="delete()">
            <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding scrollDownOnLoad="true">
  
  <ion-list>
    <div text-right *ngFor="let message of messages; let i = index; let first = first;">

      <div *ngIf = "message.from == this.user">

          <span *ngIf = "i==0" > 
              <ion-label stacked> {{message?.from}} </ion-label>
            <p text-right> {{message?.msg}}</p>
          </span>

          <span *ngIf = "i>0 && message.from == messages[i-1].from" > 
            <p text-right> {{message?.msg}}</p>
          </span>

          <span *ngIf = "i>0 && message.from != messages[i-1].from" > 
              <ion-label stacked> {{message?.from}} </ion-label>
            <p text-right> {{message?.msg}}</p>
          </span>

      </div>

      <div *ngIf = "message.from != this.user">

          <span *ngIf = "i==0" > 
              <ion-label stacked text-left> {{message?.from}} </ion-label>
            <p text-left> {{message?.msg}}</p>
          </span>

          <span *ngIf = "i>0 && message.from == messages[i-1].from" > 
            <p text-left> {{message?.msg}}</p>
          </span>

          <span *ngIf = "i>0 && message.from != messages[i-1].from" > 
              <ion-label stacked text-left> {{message?.from}} </ion-label>
            <p text-left> {{message?.msg}}</p>
          </span>

      </div>

      
    </div>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-row id="sendBar">
      <ion-input [(ngModel)] = "newMsg" placeholder = "Send a message!" left> </ion-input>
      <button ion-button right (click) = "sendMessage()"> Send </button>
  </ion-row>
</ion-footer>
