<ion-header>

  <ion-navbar>
    <ion-title>Create a new group chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>New group chat name </ion-label>
    <ion-input required [(ngModel)] = "groupName" placeholder = "Group Name"> </ion-input>
  </ion-item>

  <!--<ion-item *ngFor = "let user of users"> 
    <h3> {{user.name}} </h3>
  </ion-item>-->

<ion-item>
  <ion-label stacked> Choose group chat members </ion-label>
  <ion-select multiple [(ngModel)] = "members">  
        <ion-option *ngFor="let user of users" value = "{{user.name}}"> {{user.name}} </ion-option>
  </ion-select>
</ion-item>
<ion-item id = "create" no-lines>
    <button id = "btn" ion-button (click) = "sendToDB()"> Create </button>
</ion-item>
</ion-content>
